<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everette Enterprises Digital Asset Library</title>
    <style>
        body {
            background-color: yellow;
            margin: 0;
            padding: 0;
        }

        header, h1 {
            background: url('/static/ banner.jpg') center/cover no-repeat;
            background-color: rgb(97, 97, 33);
            text-align: center;
            padding: 10px;
            color: black;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 36pt;
            padding: 20px 650px;
            margin-bottom: 10;
        }

        nav ul, .form-container, .assets {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li, .form-box, .item {
            margin: 0 10px;
        }

        nav ul li a, input, .bottom-nav ul li a {
            color: black;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-box {
            padding: 10px;
            border: 1px solid black;
            border-radius: 8px;
            margin: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        footer, .bottom-nav {
            background-color: rgb(97, 97, 33);
            padding: 10px;
            color: black;
            text-align: center;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <main>
        <h1>Everette Enterprises</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>

        <h2>Digital Asset Library</h2>
        <div class="form-container">
            <!-- Your existing search form here -->
        </div>

        <section id="assetDisplay">
            <!-- Asset display section -->
            <!-- You can dynamically generate these items from the database in the future -->
            <div class="asset-item">
                <img src="/static/AI-Image.png">
                <p>Description of image 1</p>
            </div>

            <div class="asset-item">
                <img src="https://institute.careerguide.com/wp-content/uploads/2020/09/giphy-2.gif">
                <p>what we're about</p>
            </div>
        </section>

        <!-- Asset upload form -->
        <div id="uploadForm" class="form-box">
            <h3>Upload New Asset</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file" accept="image/*">
                <button type="submit">Upload</button>
            </form>
        </div>
    </main>

    
        <h2>Digital Asset Library</h2>

            <button>Search</button>
            </div>
        </div>

        <section class="assets">

            <div class="item">

            </div>

                <img src="https://institute.careerguide.com/wp-content/uploads/2020/09/giphy-2.gif">
                <p>what we're about</p>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2023 Everette Enterprises</p>
    </footer>

    <!-- New bottom navigation -->

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Library</a></li>
        </ul>
    </div>
</body>

</html>
