<body>
    <main>
        <h1>Everette Enterprises</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>

        <h2>Digital Asset Library</h2>
        <div class="form-container">
            <!-- Your existing search form here -->
            <div class="form-box">
                <label for="searchQuery">Query Database:</label>
                <input type="text" id="searchQuery" name="searchQuery">
                <button onclick="searchAssets()">Search</button>
            </div>
        </div>

        <!-- Submission Box -->
        <div class="submission-box form-box">
            <h3>Submit New Asset</h3>
            <form id="submissionForm">
                <label for="clientUsername">Client/Username:</label>
                <input type="text" id="clientUsername" name="clientUsername" required>
    
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
    
                <label for="mediaType">Media Type:</label>
                <input type="text" id="mediaType" name="mediaType">
    
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div> <!-- Main content up to the script tag remains unchanged -->

        <!-- Updated JavaScript with API Gateway integration -->
        <script>
        // Define the base URL for your API Gateway endpoint
        const API_BASE_URL = 'https://x3ujj2eooi.execute-api.us-east-1.amazonaws.com/dl-test3';

        function submitForm() {
            const clientUsername = document.getElementById("clientUsername").value;
            const title = document.getElementById("title").value;
            const mediaType = document.getElementById("mediaType").value;

            const formData = {
                clientUsername: clientUsername,
                title: title,
                mediaType: mediaType
            };

            // Use the API Gateway URL for the fetch call
            fetch(`${API_BASE_URL}/submit_asset`, {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(formData),
})
.then(response => {
    if (!response.ok) {
        throw new Error('Network response was not ok');
    }
    if (!response.headers.get('Content-Type').includes('application/json')) {
        throw new Error('Expected JSON response');
    }
    return response.json();
})
.then(data => {
    console.log('Success:', data);
    alert('Asset submitted successfully');
    fetchAssets();
})
.catch(error => {
    console.error('Error:', error);
    alert('Error submitting asset');
});

        }
function fetchAssets() {
    // Use the API Gateway URL for the fetch call to get all assets
    fetch(`${API_BASE_URL}/assets`, { // Adjusted to target the endpoint for all assets
        method: 'GET',
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const display = document.getElementById('assetDisplay');
        display.innerHTML = ''; // Clear the display area first

        // Assuming `data` is an array of assets. Adjust based on actual API response structure
        data.forEach(asset => {
            const assetDiv = document.createElement('div');
            assetDiv.className = 'asset-item'; // Use the class for styling if needed
            // Include clientUsername in the displayed information
            assetDiv.innerHTML = `<p>${asset.clientUsername}: ${asset.title} - ${asset.mediaType}</p>`;
            display.appendChild(assetDiv);
        });
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

        function deleteAsset(assetId) {
            // Use the API Gateway URL for the fetch call
            fetch(`${API_BASE_URL}/assets/${assetId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                console.log('Delete Successful:', data);
                alert('Asset deleted successfully');
                // Refresh the asset list to reflect the deletion
                fetchAssets();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting asset');
            });
        }
        </script>
    </main>
