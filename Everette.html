<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everette Enterprises Digital Asset Library</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/af/7b/bd/af7bbdf02998b9ab0b19e3e5389fa67d.jpg');
            background-size: cover;
            background-repeat: repeat-y;
            background-position: center center;
            height: 100vh; /* Make the background cover the entire viewport height */
        }
        
/* 
        body {
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        } */

        header,
        h1 {
            background: url('https://wallpapercave.com/wp/wp3140238.jpg') center/cover no-repeat;
            background-color: rgb(97, 97, 33);
            text-align: center;
            padding: 10px;
            color: rgb(254, 2, 2);
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 36pt;
            padding: 20px 650px;
            margin-bottom: 10;
        }

        nav ul,
        .form-container,
        .assets {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li,
        .form-box,
        .item {
            margin: 0 10px;
        }

        nav ul li a,
        input,
        .bottom-nav ul li a {
            color: black;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-box {
            padding: 10px;
            border: 1px solid black;
            border-radius: 8px;
            margin: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        footer,
        .bottom-nav {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            color: black;
            text-align: center;
        }

        .bottom-nav {
            background-color: rgb(255, 255, 255);
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* Set display to flex */
            justify-content: center;
        }

        .bottom-nav ul li {
            margin: 0 10px;
        }

        .bottom-nav ul li a {
            color: black;
            text-decoration: none;
        }

        #assetDisplay {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .asset-item {
            text-align: center;
            margin: 10px;
        }

        .asset-item img {
            max-width: 100%;
            height: auto;
        }

        #uploadForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .submission-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <main>
        <h1>Everette Enterprises</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>

        <h2>Digital Asset Library</h2>
        <div class="form-container">
            <!-- Your existing search form here -->
            <div class="form-box">
                <label for="searchQuery">Query Database:</label>
                <input type="text" id="searchQuery" name="searchQuery">
                <button onclick="searchAssets()">Search</button>
            </div>
        </div>

        <!-- Submission Box -->
        <div class="submission-box form-box">
            <h3>Submit New Asset</h3>
            <form id="submissionForm">
                <label for="clientUsername">Client/Username:</label>
                <input type="text" id="clientUsername" name="clientUsername" required>
    
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
    
                <label for="mediaType">Media Type:</label>
                <input type="text" id="mediaType" name="mediaType">
    
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    
        <!-- Add the submitForm function -->
        <script>
        function submitForm() {
            const clientUsername = document.getElementById("clientUsername").value;
            const title = document.getElementById("title").value;
            const mediaType = document.getElementById("mediaType").value;

            const formData = {
                clientUsername: clientUsername,
                title: title,
                mediaType: mediaType
            };

            fetch('YourApiGatewayEndpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Handle success response as needed
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error as needed
            });
        }
        </script>
        </script>

        <section id="assetDisplay">
            <!-- Asset display section -->
            <!-- You can dynamically generate these items from the database in the future -->
            <div class="asset-item">
                <img src="https://imgs.search.brave.com/Ue0ZNpkRrEok7M79vrlP46Ue0hyKEyZiJVz6ctjt0Ys/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTI2/MzkzMDI0NC92ZWN0/b3IvZnVuLWNvbG9y/ZnVsLWFic3RyYWN0/LWJhY2tncm91bmQt/aWxsdXN0cmF0aW9u/LmpwZz9zPTYxMng2/MTImdz0wJms9MjAm/Yz1XNFJyV1o1T256/MWt3UVVGTmprSEFR/TmJCYTJ0VGJDSjVy/VmZBREhVb0p3PQ">
                <p>Description of image 1</p>
            </div>

            <div class="asset-item">
                <img src="https://voltronproj3bucket.s3.amazonaws.com/website+gif.gif">
                <p>what we're about</p>
            </div>
        </section>

        <!-- Asset upload form -->
        <div id="uploadForm" class="form-box">
            <h3>Upload New Asset</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file" accept="image/*">
                <button type="submit">Upload</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Everette Enterprises</p>
    </footer>

    <!-- New bottom navigation -->
    <div class="bottom-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Library</a></li>
        </ul>
    </div>

    <!-- Include the AWS Amplify library -->
    <script src="https://cdn.ampproject.org/rtv/0101212004501/v0/amp-analytics-0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.8/amplify.min.js"></script>

    <!-- Add your AWS configuration -->
    <script>
        amplify.configure({
            Auth: {
                identityPoolId: 'YOUR_IDENTITY_POOL_ID',
                region: 'YOUR_AWS_REGION'
            },
            Storage: {
                AWSS3: {
                    bucket: 'YOUR_S3_BUCKET_NAME',
                    region: 'YOUR_AWS_REGION'
                }
            }
        });
    </script>

    <!-- Add the searchAssets function for the search button -->
    <script>
        function searchAssets() {
            // Implement your S3 bucket search logic here using Amplify
            // For example: amplify.Storage.list('path/to/search').then(result => console.log(result));
        }
    </script>
</body>

</html>
