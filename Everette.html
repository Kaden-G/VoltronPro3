<!DOCTYPE html>
<html>

<head>
    <title>Everette Enterprises Digital Asset Library</title>
    <style>
        body {
            background-color: yellow;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        header {
            background-color: rgb(97, 97, 33);
            text-align: center;
            padding: 10px;
            color: black;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 36pt;
            margin-bottom: 10; /* Adjusted margin to remove extra space */
        }
        h2 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .form-box {
            padding: 10px;
            border: 1px solid black;
            border-radius: 8px;
            margin: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .assets {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .item {
            text-align: center;
            margin: 10px;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            background-color: rgb(97, 97, 33);
            padding: 10px;
            color: black;
        }

        /* Updated styles for the bottom navigation */
        .bottom-nav {
            background-color: rgb(97, 97, 33);
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom-nav ul li {
            margin: 0 10px;
        }

        .bottom-nav ul li a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <main>
        <h1>Everette Enterprises</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>

        <h2>Digital Asset Library</h2>

        <div class="form-container">
            <div class="form-box">
                <label for="movieTitle">Movie Title:</label>
                <input type="text" id="movieTitle" name="movieTitle">
            </div>

            <div class="form-box">
                <label for="producerName">Producer Name:</label>
                <input type="text" id="producerName" name="producerName">
            </div>

            <div class="form-box">
                <label for="releaseDate">Release Date:</label>
                <input type="text" id="releaseDate" name="releaseDate">
            </div>

            <div class="form-box">
                <label for="rottenTomatoesRating">Rotten Tomatoes Rating:</label>
                <input type="text" id="rottenTomatoesRating" name="rottenTomatoesRating">
            </div>
        </div>

        <section class="assets">

            <h3>What we're about</h3>

            <div class="item">
                <img src="C:\Users\codys\AWS\VoltronTest\VoltronPro3\AI-Image.png">
                <p>Description of image 1</p>
            </div>

            <div class="item">
                <img src="https://institute.careerguide.com/wp-content/uploads/2020/09/giphy-2.gif">
                <p>what we're about</p>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2023 Everette Enterprises</p>
    </footer>

    <!-- New bottom navigation -->
    <div class="bottom-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Library</a></li>
        </ul>
    </div>
</body>

</html>
